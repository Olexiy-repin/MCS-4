<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating elements</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji';
        font-size: 14px;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      a {
        display: block;
      }

      ul {
        list-style: none;
        margin-top: 0;
        margin-bottom: 0;
        padding-left: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
      }

      .gallery-item {
        display: inline-flex;
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p><a href="../index.html">Go back</a></p>

    <section class="gallery">
      <div class="container">
        <ul class="gallery js-gallery"></ul>
      </div>
    </section>

    <script src="../js/04-create.js" type="module"></script>
  </body>
</html>
